<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>活动</title>
		<link rel="stylesheet" href="../css/events.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>	
	</head>
	<body>
		<div class="events">
			<div class="header">
				<!--<p>{{item.actor.login}}</p>-->
			</div>
			<div class="navigator">
				<span>信息</span>
				<span class="event">活动</span>
				<span>星标</span>
			</div>
			<ul class="eventsList">
				<li v-for="item in items">
					<img :src="item.actor.avatar_url" />
					<p class="login">{{item.actor.login}}</p>				
					<span class="branch">提交到分支在</span>
					<span class="name">{{item.repo.name}}</span>
				</li>
			</ul>
		</div>
		<script src="events.js"></script>
	</body>
</html>
