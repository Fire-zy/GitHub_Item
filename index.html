<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>	
	</head>

	<body>
		<!--导航栏开始-->
		<div class="header">
			<a class="menu-button">
				<img src="img/menu-button.png" />
			</a>
			<span>动态</span>
		</div>
		<!--导航栏结束-->
		
		<div class="list">
			<ul id="data-list">
			  <li v-for="item in items" @click="onRepoClick(item.full_name)">
			  	<img :src="item.owner.avatar_url"/>
			  	<span class="login">{{item.owner.login}}</span>				
				<p class="full_name">{{item.full_name}}</p>
			  </li>
			</ul>
		</div>
	
	<script src="js/common.js"></script>
	</body>
</html>
