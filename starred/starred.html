<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="../css/user.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>	
	</head>
	<body>
		<div class="user">
			<div class="header">
				<img :src="item.avatar_url" />
				<p class="login">{{item.login}}</p>
				<p>加入时间 {{item.created_at}}</p>
			</div>
			<div class="navigator">
				<span>信息</span>
				<span>活动</span>
				<span class="stars">星标</span>
			</div>
		</div>
		<ul class="starred">
				<li v-for="item in starreds">
					<div class="avatar-box">
						<img :src="item.owner.avatar_url" class="avatar"/>	
					</div>
					<div class="desc-box">
						<div>
							<span class="name">{{item.name}}</span>
							<span class="language">{{item.language}}</span>
						</div>						
						<p class="description">{{item.description}}</p>
						<div class="oepration">
							<img src="../img/star.png"/>
							<span>{{item.stargazers_count}}</span>
							<img src="../img/fork.png" />
							{{item.forks_count}}
							<img src="../img/people.png" class="people"/>
							{{item.owner.login}}
						</div>
											
					</div>							
				</li>
			</ul>
		<script src="starred.js"></script>
	</body>
</html>
