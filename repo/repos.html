<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>公开的版本库</title>
		<link rel="stylesheet" href="../css/repos.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>	
	</head>
	<body>
		<div class="version_libraries">
			<!--<div class="img" :style="background:background"+'url('+'item.owner.avatar_url'+')'></div>-->
			<div class="header">
				<div class="content_box">
					<p class="name">{{item.name}}</p>	
					<p>language  {{item.language}}</p>
				</div>
			</div>			
			<div class="navigator">
				<span>信息</span>
				<span>文件</span>
				<span>提交</span>
				<span>活动</span>
			</div>
			
			<div class="update">
				<p class="full_name">{{item.full_name}}</p>
				<div class="count">
					<p>{{item.open_issues_count}}</p>
					<p @click="onIssuesClick(item.owner.login,item.name)">问题</p>
				</div>
				<div class="count">
					<p>{{item.stargazers_count}}</p>
					<p>星标</p>
				</div>
				<div class="count">
					<p>{{item.forks_count}}</p>
					<p>版本库分支</p>
				</div>
				<div class="count">
					<p>0</p>
					<p>关注者</p>
				</div>				
			</div>
			
			<div class="describe">
				没有描述
			</div>
		</div>
			
		<script src="repos.js"></script>
	</body>
</html>
